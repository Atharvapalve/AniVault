name: Build and Release Desktop

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: windows-latest
    env:
      # map secrets into env so we can refer to them in 'if' safely
      SIGNING_PFX: ${{ secrets.SIGNING_PFX }}
      SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build desktop
        run: pnpm --filter apps/desktop run build

      - name: Locate artifacts
        id: find_artifacts
        run: |
          echo "Searching for exe and nsis files..."
          EXE=$(powershell -NoProfile -Command "Get-ChildItem -Path 'apps/desktop' -Filter *.exe -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1 | ForEach-Object { \$_.FullName }")
          NSIS=$(powershell -NoProfile -Command "Get-ChildItem -Path 'apps/desktop' -Filter *.nsis.* -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1 | ForEach-Object { \$_.FullName }")
          echo "exe=$EXE" >> $GITHUB_OUTPUT
          echo "nsis=$NSIS" >> $GITHUB_OUTPUT
          echo "Found EXE: $EXE"
          echo "Found NSIS: $NSIS"

      - name: Sign artifacts (PowerShell)
        if: ${{ env.SIGNING_PFX != '' && env.SIGNING_PASSWORD != '' }}
        shell: pwsh
        run: |
          $pfx = "${{ env.SIGNING_PFX }}"
          $pwd = "${{ env.SIGNING_PASSWORD }}"
          $bytes = [System.Convert]::FromBase64String($pfx)
          $pfxPath = "$env:RUNNER_TEMP\codesign.pfx"
          [System.IO.File]::WriteAllBytes($pfxPath, $bytes)
          Write-Host "Signing artifacts..."
          $files = Get-ChildItem -Path "apps/desktop" -Filter *.exe -Recurse
          foreach ($f in $files) {
            & "C:\Program Files (x86)\Windows Kits\10\bin\x64\signtool.exe" sign /f $pfxPath /p $pwd /tr http://timestamp.digicert.com /td sha256 /fd sha256 $f.FullName
          }

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: "Automated release from GitHub Actions"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload exe asset (if found)
        if: steps.find_artifacts.outputs.exe != ''
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_artifacts.outputs.exe }}
          asset_name: ${{ steps.find_artifacts.outputs.exe }}
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload nsis asset (if found)
        if: steps.find_artifacts.outputs.nsis != ''
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_artifacts.outputs.nsis }}
          asset_name: ${{ steps.find_artifacts.outputs.nsis }}
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

