name: Build and Release Desktop

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # expose secrets into env (they remain secret in Actions)
      SIGNING_PFX: ${{ secrets.SIGNING_PFX }}
      SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Dependencies
        run: pnpm install

      - name: Build Desktop
        run: pnpm --filter apps/desktop run build

      - name: Sign artifacts (PowerShell)
        # only run signing if both env vars are non-empty
        if: ${{ env.SIGNING_PFX != '' && env.SIGNING_PASSWORD != '' }}
        shell: pwsh
        run: |
          $pfx = "${{ env.SIGNING_PFX }}"
          $pwd = "${{ env.SIGNING_PASSWORD }}"
          $bytes = [System.Convert]::FromBase64String($pfx)
          $pfxPath = "$env:RUNNER_TEMP\codesign.pfx"
          [System.IO.File]::WriteAllBytes($pfxPath, $bytes)
          Write-Host "Signing artifacts in apps/desktop/dist_electron"
          & "C:\Program Files (x86)\Windows Kits\10\bin\x64\signtool.exe" sign /f $pfxPath /p $pwd /tr http://timestamp.digicert.com /td sha256 /fd sha256 "apps/desktop/dist_electron\*.exe"

      - name: Create GitHub Release and upload artifacts
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          files: |
            apps/desktop/dist_electron/*.exe
            apps/desktop/dist_electron/*.nsis.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
